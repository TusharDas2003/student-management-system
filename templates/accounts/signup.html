{% extends 'base.html' %}

{% block title %}Sign Up - Student Management System{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header bg-gradient-success text-white py-5 text-center rounded-top-4">
          <div class="display-1 mb-2"><i class="bi bi-person-plus-fill"></i></div>
          <h3 class="mb-0 fw-bold">Create Account</h3>
        </div>
        <div class="card-body p-5">
          <form method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label for="username" class="form-label fw-bold">Username</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-light border-0"><i class="bi bi-person-fill text-success"></i></span>
                <input type="text" class="form-control form-control-lg border-0 ps-0" id="username" name="username" placeholder="Choose a username" required autofocus>
              </div>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label fw-bold">Email Address</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-light border-0"><i class="bi bi-envelope-fill text-success"></i></span>
                <input type="email" class="form-control form-control-lg border-0 ps-0" id="email" name="email" placeholder="your@email.com" required>
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Password</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-light border-0"><i class="bi bi-key-fill text-success"></i></span>
                <input type="password" class="form-control form-control-lg border-0 ps-0" id="password" name="password" placeholder="Enter password" required>
              </div>
            </div>
            <div class="mb-4">
              <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-light border-0"><i class="bi bi-check-circle-fill text-success"></i></span>
                <input type="password" class="form-control form-control-lg border-0 ps-0" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 fw-bold py-3 mb-3">
              <i class="bi bi-check-circle me-2"></i>Create Account
            </button>
          </form>
          <hr class="my-4">
          <p class="text-center text-muted mb-0">
            Already have an account?<br>
            <a href="{% url 'accounts:login' %}" class="fw-bold text-success text-decoration-none">Sign in here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
